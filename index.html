<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black">
    <div class="main bg-black h-[100vh] w-[100vw] relative" id="main">
     <div class="container1 bg-violet-500 w-75 h-40 pl-2 pr-2 absolute left-10 top-10 flex flex-col rounded">
      <h2 class="text-2xl font-bold">Budget</h2>
      <p class="error-msg text-red-500 font-semibold hidden">Please Enter The Amount </p>
      <input type="" placeholder="Total Budget" class="bg-white rounded py-1 my-2">
      <button class="submit my-2 bg-emerald-500 rounded px-2 py-2 font-semibold">Add Budget</button>

     </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
